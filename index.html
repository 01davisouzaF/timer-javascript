<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timer</title>
</head>
<body>
    <section class="timer">
        <p class="display">00:00:00</p>
        <div class="input-group">
            <button class="button start"><i class="fa-solid fa-play" style="color: #ffffff;"></i></button>
            <button class="button pause"><i class="fa-solid fa-pause" style="color: #ffffff;"></i></button>
            <button class="button reset"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
